<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lam Trúc Spa - Đang tải...</title>
    
    <!-- Nhúng Font chữ: Playfair Display (Tiêu đề sang trọng) & Quicksand (Nội dung hiện đại) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Quicksand:wght@400&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CẤU HÌNH CƠ BẢN --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Chặn thanh cuộn của trình duyệt mẹ */
            font-family: 'Quicksand', sans-serif;
            background-color: #fcfcfc;
        }

        /* --- 2. MÀN HÌNH LOADING LAM TRÚC SPA --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        /* Tên thương hiệu */
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #2c3e50; /* Màu xanh than đậm sang trọng */
            margin: 0 0 10px 0;
            text-align: center;
            letter-spacing: 1.5px;
            animation: floatUp 1.5s ease-out;
        }
        
        .brand-sub {
            font-size: 1rem;
            color: #888;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
            font-style: italic;
        }

        /* Hiệu ứng loading vòng tròn */
        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid #f0f0f0;
            /* Màu vàng kim (Gold) cho Spa: #d4af37 */
            border-top: 3px solid #d4af37; 
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 3. KHUNG IFRAME CHỨA WEBSITE CHÍNH --- */
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0; /* Ẩn lúc đầu để chờ load xong mới hiện */
            transition: opacity 1s ease-in;
        }
        
        /* Class ẩn loading */
        .hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        /* Class hiện web */
        .visible {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <!-- PHẦN 1: LOADING SCREEN -->
    <div id="loading-screen">
        <h1 class="brand-name">Lam Trúc Spa</h1>
        <p class="brand-sub">Tinh hoa thư giãn & làm đẹp</p>
        <div class="spinner"></div>
    </div>

    <!-- PHẦN 2: TRANG WEB CHÍNH -->
    <!-- Đã gắn link hosting của bạn -->
    <iframe 
        id="main-frame"
        src="https://dienlanhnguyenhoang.com/spa" 
        title="Lam Trúc Spa Official Website"
        onload="webLoaded()">
        <!-- Fallback cho trình duyệt quá cũ -->
        <p style="text-align:center; padding: 20px;">
            Trình duyệt của bạn không hỗ trợ hiển thị. 
            Vui lòng <a href="https://dienlanhnguyenhoang.com/spa">bấm vào đây để truy cập Lam Trúc Spa</a>.
        </p>
    </iframe>

    <script>
        // Hàm xử lý khi web đã tải xong
        function webLoaded() {
            const loader = document.getElementById('loading-screen');
            const frame = document.getElementById('main-frame');

            // Delay nhẹ 0.8s để khách kịp nhìn thấy thương hiệu
            setTimeout(() => {
                loader.classList.add('hidden');
                frame.classList.add('visible');
                document.title = "Trang Chủ - Lam Trúc Spa"; // Đổi tên tab trình duyệt
            }, 800);
        }

        // --- CƠ CHẾ AN TOÀN ---
        // Nếu hosting load quá chậm hoặc bị lỗi (sau 7 giây),
        // vẫn bắt buộc tắt loading để khách xem được nội dung (dù có thể chưa load xong hẳn).
        setTimeout(() => {
            const loader = document.getElementById('loading-screen');
            if (!loader.classList.contains('hidden')) {
                console.log("Forced loading completion due to timeout.");
                webLoaded();
            }
        }, 7000); 
    </script>
</body>
</html>
